<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/app.js"></script>
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <h1>Tic-Tac-Toe</h1>
  <h2 id="message">Message</h2>
  
  <table class="score-table">
    <tr>
        <td>X</td>
        <td>O</td>
    </tr>
    <tr>
        <td id="player1">0</td>
        <td id="player2">0</td>
    </tr>
  </table>
  <div id="difficulty-container">
    <button class="difficulty" id="Impossible">Impossible</button>
    <button class="difficulty" id="Hard">Hard</button>
    <button class="difficulty" id="Medium">Medium</button>
    <button class="difficulty" id="Easy">Easy</button>
    <button class="difficulty" id="Too Easy">Too Easy</button>
  </div>

  <section class="board">
    <div class="sqr" id="0"></div>
    <div class="sqr" id="1"></div>
    <div class="sqr" id="2"></div>
    <div class="sqr" id="3"></div>
    <div class="sqr" id="4"></div>
    <div class="sqr" id="5"></div>
    <div class="sqr" id="6"></div>
    <div class="sqr" id="7"></div>
    <div class="sqr" id="8"></div>
  </section>
  <div class="button-container">
    <button class ="reset-replay" id="reset">2 Player</button>
    <button class ="reset-replay" id="replay">Replay</button>
  </div>
</body>
</html>
